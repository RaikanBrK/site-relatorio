<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap v4.5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Estilização -->
  <link rel="stylesheet" href="style.css">

  <title>Relatório</title>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="container" id="headerPrincipal">
      <!-- Logo do cliente -->
      <img src="assets/logo_cliente.jpg" alt="Fazenda da Grama" class="logo-cliente">
          
      <!-- Logo Seap -->
      <img src="assets/logo_seap_recortada.png" alt="Seap" class="logo-seap">
    </div>
  </header>
  <!-- Fim Cabeçalho -->

  <!-- Conteúdo -->
  <main>
    <div class="container" id="conteudoPrincipal">
      <!-- Cabeçalho do relatório -->
      <div id="header-relatorio" class="bloco">
        <!-- Nome do relatório -->
        <h2 class="nome-relatorio">Nome do Relatório</h2>

        <!-- Período do relatório -->
        <div class="periodo-relatorio">
          <span class="titulo-periodo-relatorio">Período</span>
          <div class="d-flex">
            <div class="periodo">
              <span class="titulo-periodo">De:</span>
              <span class="resultado-periodo">10/07/2022</span>
            </div>
            <div class="periodo">
              <span class="titulo-periodo">Até:</span>
              <span class="resultado-periodo">20/07/2022</span>
            </div>
          </div>
        </div>
        <!-- Fim Período do relatório -->
      </div>
      <!-- Fim Cabeçalho do relatório -->

      <!-- Relatório -->
      <div id="relatorio" class="bloco table-responsive">
        <table class="table-custom">
          <thead class="thead-custom">
            <tr>
              <th scope="col">Atendente</th>
              <th scope="col">Atendimentos</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">Patricia</td>
              <td>1153</td>
            </tr>
            <tr>
              <td scope="row">Cicera</td>
              <td>53</td>
            </tr>
            <tr>
              <td scope="row">Michelle</td>
              <td>200</td>
            </tr>
            <tr>
              <td scope="row">Rosana</td>
              <td>25</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th scope="col">TOTAL:</th>
              <th scope="col">1431</th>
            </tr>
          </tfoot>
        </table>
      </div>
      <!-- Fim Relatório -->
    </div>
  </main>
  <!-- Fim Conteúdo -->

  <!-- Rodapé -->
  <footer>
    <div class="container" id="footer">
      <span class="texto-site">www.oncondo.com.br/seap</span>
      <img src="assets/logo_on_condo.png" alt="OnCondo" class="logo-oncondo">
    </div>
  </footer>
  <!-- Fim Rodapé -->

  <!-- Jquery 3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!-- Popper -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <!-- Bootstrap 4.5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  
</body>
</html>
